<!--
    <marquee></marquee> --  used to scroll the text
-->
<!DOCTYPE html>
<html>
    <head>
        <title>MarqueeTag</title>
    </head>

    <body>
        <marquee><h1>Hello</h1></marquee> 

        <marquee direction="right"><h1>Hello</h1></marquee> 

        <marquee direction="up"><h1>Hello</h1></marquee> 

        <marquee direction="down"><h1>Hello</h1></marquee> 

        <hr>

        <marquee width="50%"><h1>Hello</h1></marquee> 

        <hr>

        <marquee scrollamount="50"><h1>Hello</h1></marquee> 


    </body>
</html>
